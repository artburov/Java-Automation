# Declare loggers
name = LoggingConfig
appenders = a_console, a_rolling
rootLogger.level = debug
rootLogger.appenderRefs = ar_console,ar_rolling
rootLogger.appenderRef.ar_console.ref = StdoutAppender
rootLogger.appenderRef.ar_rolling.ref = HourlyRollingAppender

# Console logger
appender.a_console.type = Console
appender.a_console.name = StdoutAppender
appender.a_console.layout.type = PatternLayout
appender.a_console.layout.pattern = %d{HH:mm:ss dd.MM.yyyy} %c{1}: %-5p-> %m%n

# File logger
appender.a_rolling.type = RollingFile
appender.a_rolling.name = HourlyRollingAppender
appender.a_rolling.layout.pattern = %d{HH:mm:ss dd.MM.yyyy} %c{1}: %-5p-> %m%n
appender.a_rolling.fileName = d:/logs/logs.log
appender.a_rolling.filePattern = logs-%d{yyyy-MM-dd-HH-mm}.log
appender.a_rolling.layout.type = PatternLayout
appender.a_rolling.policies.type = Policies
appender.a_rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.a_rolling.policies.time.interval = 60
appender.rolling.policies.time.modulate = true
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size= 5MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20


